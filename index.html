<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link href="/bootstrap-switch.min.css" rel="stylesheet">
    <script src="/bootstrap-switch.min.js"></script>

    <script type="text/javascript" src="/script.js"></script>

    <script src="/jsoneditor.min.js"></script>
    <script>
    JSONEditor.defaults.theme = 'bootstrap3';
    JSONEditor.defaults.iconlib = 'bootstrap3';
    JSONEditor.defaults.options.remove_empty_properties = true;
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/jszip.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.8.0/xlsx.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>OSSW helpers</title>
</head>

<body role="document">

    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false"
                    aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
                <a class="navbar-brand" href="#">OSSW helper tool</a>
            </div>
            <div id="navbar" class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a onclick="positionToggle()">Position</a></li>
                    <li><a onclick="sizeToggle()">Size</a></li>
                    <li><a onclick="jsonEditorToggle()">Json GUI editor</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container theme-showcase" role="main">

        <div class="jumbotron">
            <div class="row"><br />
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-addon" id="select">OSSW watchface file</span>
                        <input type='file' class="form-control" id='fileinput' aria-describedby="select" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon" id="zoomratio">Zoom ratio</span>
                        <input type="number" class="form-control" id="zoom" value="4" aria-describedby="zoomratio">
                    </div>
                </div>
            </div><br />
            <button type='button' id='btnLoad' onclick='loadFile();' class="btn btn-primary pull-right">Load</button>
            <button type='button' id='btnSave' onclick='saveFile();' class="btn btn-primary pull-right">export</button>
        </div>

        <div class="row" id="position">
            <div class="col-md-8">
                <h4>Change controls position</h4>
                <div id="watchface-position" style="position:relative" class="center-block">
                </div>
            </div>
            <div class="col-md-4">
                <h4>Controls</h4>
                <div id="controlsList-position" class="center-block"></div>
            </div>
        </div>

        <div class="row" id="size" style="display: none;">
            <div class="col-md-8">
                <h4>Resize controls</h4>
                <div id="watchface-size" style="position:relative" class="center-block"></div>
            </div>
            <div class="col-md-4">
                <h4>Controls</h4>
                <div id="controlsList-size" class="clearfix"></div>
            </div>
        </div>

        <div class="container theme-showcase" role="main" id="jsonEditor" style="display: none;">
            <div class='row'>
                <h4>Json GUI editor</h4>            <span id='valid_indicator' class='badge'></span>
                <div id='editor_holder' class='col-md-12'></div>
            </div>
        </div>

    </div>
    <script>initEditor()</script>
</body>

</html>
