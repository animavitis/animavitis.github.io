<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/themes/smoothness/jquery-ui.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

    <link href="/bootstrap-switch.min.css" rel="stylesheet">
    <script src="/bootstrap-switch.min.js"></script>

    <script type="text/javascript" src="/script.js"></script>
    <link rel="stylesheet" type="text/css" href="/style.css">
    <title>OSSW watchset editor</title>
</head>

<body style="margin:0;padding:0;">
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-sm-8">
                    <div class="input-group">
                        <span class="input-group-addon" id="select">OSSW watchface file</span>
                        <input type='file' class="form-control" id='fileinput' aria-describedby="select" required>
                    </div>
                </div>
                <div class="col-sm-4">
                    <div class="input-group">
                        <span class="input-group-addon" id="zoomratio">Zoom ratio</span>
                        <input type="number" class="form-control" id="zoom" value="4" aria-describedby="zoomratio">
                    </div>
                </div>
            </div><br />
            <button type='button' id='btnLoad' onclick='loadFile();' class="btn btn-primary pull-right">Load</button>
            <button type='button' id='btnSave' onclick='saveFile();' class="btn btn-primary pull-right">export</button>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <!--<div class="modal-header">
                            <h4 class="modal-title">OSSW watchface</h4>
                        </div>-->
                        <div class="modal-body">
                            <div id="watchface" style="position:relative" class="center-block" /><br />
                        </div>
                        <!--<div class="modal-footer">
                            <button type='button' id='btnLoad' onclick='move();' class="btn btn-block pull-right">move</button>
                            <button type='button' id='btnLoad' onclick='resize();' class="btn btn-block pull-right">resize</button>
                        </div>-->
                    </div>
                </div>
            </div>

        </div>
        <div class="col-md-4">
            <h4>Controls list</h4>
            <div id="controlsList" class="clearfix">
                

            </div>
        </div>
    </div>

    </div>
</body>

</html>
