    <div class="container theme-showcase" role="main">

        <div class="jumbotron">
            <div class="row">
                <div class="col-md-8">
                    <div class="input-group">
                        <span class="input-group-addon" id="select">OSSW watchface file</span>
                        <input type='file' class="form-control" id='fileinput' aria-describedby="select" required>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="input-group">
                        <span class="input-group-addon" id="zoomratio">Zoom ratio</span>
                        <input type="number" class="form-control" id="zoom" value="4" aria-describedby="zoomratio">
                    </div>
                </div>
            </div><br />
            <button type='button' id='btnLoad' onclick='loadFile();' class="btn btn-primary pull-right">Load</button>
            <button type='button' id='btnSave' onclick='saveFile();' class="btn btn-primary pull-right">export</button>
            <span id='valid_indicator' class='badge'></span>
        </div>




        <div class="row" id="position">
            <div class="col-md-8">
                <h4>Change controls position</h4>
                <div id="watchface" style="position:relative" class="center-block"></div>
            </div>
            <div class="col-md-4">
                <h4>Controls</h4>
                <div id="controlsList" class="center-block"></div>
            </div>
        </div>





        <div class="row" id="size" style="display: none;">
            <div class="col-md-8">
                <h4>Resize controls</h4>
                <div id="watchface" style="position:relative" class="center-block"></div>
            </div>
            <div class="col-md-4">
                <h4>Controls</h4>
                <div id="controlsList" class="clearfix"></div>
            </div>
        </div>




        <div class="container theme-showcase" role="main" id="jsonEditor" style="display: none;">
            <div class='row'>
                <h4>Json GUI editor</h4>
                <div id='editor_holder' class='col-md-12'></div>
            </div>
        </div>


    </div>
